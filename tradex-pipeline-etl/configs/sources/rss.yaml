# ==============================================================================
# rss.yaml — configuración de feeds RSS (journals + news)
# Date: 2026-01-06 (America/Santiago)
# Reviewed by: Joaquin Cabello
#
# Notes:
# - Secciones: rss_journals y rss_news (deben coincidir con --section).
# - max_items: límite global de ítems por feed (si está vacío, el runner puede traer todos).
# - lang_whitelist: idiomas permitidos a nivel feed (en/es).
# - poll_interval_minutes: frecuencia sugerida de polling (si aplica en el scheduler).
# - expect_min_items_per_7d: sanity-check/alerta si el feed viene “muerto”.
# ==============================================================================

max_items: 10            # int|None: límite global de ítems por feed (vacío = sin override / depende del runner)
lang_whitelist: [en, es] # list[str]: idiomas permitidos (ej: [en, es])

# =====================================================================
#                           JOURNALS / REVISTAS
# =====================================================================

rss_journals:
  - name: PRX Quantum (APS)
    url: https://feeds.aps.org/rss/recent/prxquantum.xml
    weight: 1.0
    lang: en
    country: US
    tier: T1
    category: quantum
    poll_interval_minutes: 60
    expect_min_items_per_7d: 10
    disabled: false

