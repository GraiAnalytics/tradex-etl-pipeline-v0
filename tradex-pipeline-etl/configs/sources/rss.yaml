# ==============================================================================
# rss.yaml — configuración de feeds RSS (journals + news)
# Date: 2026-01-06 (America/Santiago)
# Reviewed by: Joaquin Cabello
#
# Notes:
# - Secciones: rss_journals y rss_news (deben coincidir con --section).
# - max_items: límite global de ítems por feed (si está vacío, el runner puede traer todos).
# - lang_whitelist: idiomas permitidos a nivel feed (en/es).
# ==============================================================================

max_items: 100           # int|None: límite global de ítems por feed (vacío = sin override / depende del runner)
lang_whitelist: [en, es] # list[str]: idiomas permitidos (ej: [en, es])