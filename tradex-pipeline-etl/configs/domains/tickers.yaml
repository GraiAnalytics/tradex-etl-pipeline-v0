#==============================================================================
# DESCRIPCIÓN
#------------------------------------------------------------------------------
# Este archivo (YAML) define un “snapshot” de tickers a una fecha (as_of) y,
# para cada ticker, su bolsa principal (exchange.name) y el identificador MIC
# (exchange.mic, estándar ISO 10383) del venue/mercado donde cotiza.
#
# PLANTILLA
#------------------------------------------------------------------------------
# as_of: "YYYY-MM-DD"
# tickers:
#   - ticker: "<TICKER>"
#     exchange:
#       name: "<PRIMARY_EXCHANGE_NAME>"
#       mic: "<EXCHANGE_MIC>"
#==============================================================================
