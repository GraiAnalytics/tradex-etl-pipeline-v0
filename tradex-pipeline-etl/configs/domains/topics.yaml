# ==============================================================================
# DESCRIPCIÓN
# ------------------------------------------------------------------------------
# Este archivo (YAML) define un “snapshot” de tópicos/conceptos a una fecha
# (as_of) y, para cada concepto, su identificador (concept_id), nombre
# (concept_name), tipo de driver (driver_type),
# dimensión de impacto esperada (expected_impact), dirección de impacto
# (impact_direction) y un horizonte por defecto (default_horizon).
