# PLANTILLA
# ------------------------------------------------------------------------------
# topics:
#   - concept_id: "<K000>"
#     concept_name: "<CONCEPT_NAME>"
#     driver_type: "<DRIVER_TYPE>"
#     expected_impact: "<EXPECTED_IMPACT>"
#     impact_direction: "+" | "-" | "±"
#     default_horizon: "ST" | "MT" | "LT"
# ==============================================================================
