#==============================================================================
# DESCRIPCIÓN
#------------------------------------------------------------------------------
# Este archivo (YAML) define un “snapshot” de compañías a una fecha (as_of) y,
# para cada empresa, su ticker (si aplica), nombre, bolsa principal
# (exchange.name) y el identificador MIC (exchange.mic, estándar ISO 10383),
# junto con etiquetas de watchlist (sector/industry/theme), país y estado.
#
# PLANTILLA
#------------------------------------------------------------------------------
# as_of: "YYYY-MM-DD"
# tickers:
#   - ticker: "<TICKER_OR_EMPTY_IF_PRIVATE>"
#     name: "<COMPANY_NAME>"
#     exchange:
#       name: "<PRIMARY_EXCHANGE_NAME_OR_EMPTY>"
#       mic: "<EXCHANGE_MIC_OR_EMPTY>"
#     watchlist:
#       - "sector:<SECTOR>"
#       - "industry:<INDUSTRY>"
#       - "theme:<THEME_OR_TAG>"
#     country: "<COUNTRY_CODE>"
#     status: "active"
#==============================================================================
