dataset:
  key: "x.counts"
  tier: "bronze"
  source_system: "x"
  dataset: "counts"
  domain: "social"
  description: "Raw counts from X API v2"
  enabled: true

source:
  config_ref: "configs/sources/x_basic.yaml"
  query_catalog_ref: "configs/rules/queries.yaml"
  query_template: "<counts_template_name>"

event_time:
  field: "<counts_time_field>"
  timezone: "UTC"

dedup:
  source_record_id_field: "<native_id_or_null>"
  key_template: "{dataset_key}:{source_record_id}"

envelope:
  schema_version: "bronze-envelope/1.0"

storage:
  format: "jsonl"
  compression: "gzip"
  partitioning: ["ingest_date", "run_id"]

quality:
  max_parse_error_pct: 1.0
